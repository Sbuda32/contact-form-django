{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Registration form</title>
</head>
<body class="mask rgba-black-strong">

    <div class="row text-black content-center align-items-center" style="background-image: url(static/img/background.jpg); background-repeat: no-repeat; background-size: cover; background-position: center center;" >

        <div class="mask rgba-black-strong col-md-6">
            
            <!-- logo -->
            <div class="content-center py-4">
                <img src="static/img/umuzi.png" alt="umuzi-logo" ><br><br>
            </div>

            <h1 class="card-header text-black text-center py-4">
                <strong>Start your high-value career</strong>
            </h1><br><br>

            <p class="ard-header text-black">
                <strong>Do you want to turn your talent to a career? You can do that with Umuzi learneship with just a matric qualification. Fill in the form to register.</strong>
            </p>
        </div>
    
        <div class="text-center mask rgba-black-strong col-md-6">

            <h5 class="card-header text-black text-center py-4">
                <strong>Register here</strong>
            </h5>

            <form class="custom-control" id="contact" method="post" action="{% url 'home_page' %}">
                {% csrf_token %}
                
                <!-- First name -->
                <div class="md-form mt-3">
                    <input type="text" id="materialContactFormName" class="form-control" placeholder="Enter first name"><br>
                </div>

                <!-- Last name -->
                <div class="md-form mt-3">
                    <input type="text" id="materialContactFormName" class="form-control" placeholder="Enter last name"><br><br>
                </div> <br>


                <!-- Subject -->
                <select class="browser-default custom-select mb-4">
                    <option value="" disabled>Choose option</option>
                    <option value="1" selected>High-value career choice</option>
                    <option value="2">UI design</option>
                    <option value="3">Strategy</option>
                    <option value="4">Data Science</option>
                    <option value="5">Web Development</option>
                    <option value="5">Data engineering</option>
                </select>

                <!--Bio-->
                <div class="md-form">
                    <textarea id="materialContactFormMessage" class="form-control md-textarea" placeholder="a little about yourself..." rows="3"></textarea>
                </div><br>

                <!-- Submit button -->
                <input class="btn btn-primary btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit" />
                <br><br>
                
            </form>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
